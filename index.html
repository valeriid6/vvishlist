<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Спільний Wishlist</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>Спільний Wishlist</h1>

  <!-- Auth bar -->
  <div class="auth-bar">
    <div class="auth-left">
      <span class="auth-label">Акаунт:</span>
      <span id="authStatus" class="auth-status">не увійшов</span>
    </div>
    <div class="auth-right">
      <button id="loginBtn" class="auth-btn">Увійти Google</button>
      <button id="logoutBtn" class="auth-btn secondary" style="display:none;">Вийти</button>
    </div>
  </div>

  <nav class="top-tabs">
    <button class="tab-btn active" data-tab="add">Додати</button>
    <button class="tab-btn" data-tab="list">Список</button>
  </nav>

  <div id="toast" class="toast" aria-live="polite"></div>

  <!-- TAB: ADD -->
  <section id="addSection" class="tab-section active">
    <div class="add-form">
      <input id="name" placeholder="Назва товару *" />

      <select id="category">
        <option value="техніка">Техніка</option>
        <option value="одяг">Одяг</option>
        <option value="аксесуари">Аксесуари</option>
        <option value="інше">Інше</option>
      </select>

      <input id="imageUrl" placeholder="Посилання на фото (необов'язково)" />

      <div class="price-row">
        <input id="price" placeholder="Ціна *" inputmode="decimal" />
        <select id="currency" aria-label="Валюта">
          <option value="UAH">UAH ₴</option>
          <option value="USD">USD $</option>
          <option value="EUR">EUR €</option>
        </select>
      </div>

      <input id="productUrl" placeholder="Посилання на товар *" />

      <textarea id="description" placeholder="Короткий опис (необов'язково)"></textarea>

      <button id="addBtn">Додати</button>

      <p class="hint">Поля зі зірочкою (*) — обов’язкові. Щоб додавати — треба увійти через Google.</p>
    </div>
  </section>

  <!-- TAB: LIST -->
  <section id="listSection" class="tab-section">
    <div class="list-header">
      <div class="list-title">Список товарів</div>
      <div class="list-sub" id="itemsCount"></div>
    </div>

    <div class="filters">
      <input id="searchInput" placeholder="Пошук по назві..." />

      <select id="filterCategory">
        <option value="">Всі категорії</option>
        <option value="техніка">Техніка</option>
        <option value="одяг">Одяг</option>
        <option value="аксесуари">Аксесуари</option>
        <option value="інше">Інше</option>
      </select>

      <select id="filterStatus">
        <option value="">Всі статуси</option>
        <option value="Хочу">Хочу</option>
        <option value="Куплено">Куплено</option>
        <option value="Передумав">Передумав</option>
      </select>

      <input id="minPrice" placeholder="Ціна від" inputmode="decimal" />
      <input id="maxPrice" placeholder="Ціна до" inputmode="decimal" />

      <button id="resetFiltersBtn" type="button">Скинути</button>
    </div>

    <div id="list"></div>
  </section>

  <!-- IMPORTANT: module without typos -->
  <script type="module" src="script.js"></script>
</body>
</html>
